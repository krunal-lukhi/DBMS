<!--insertcountry.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNESCO</title>
    <style>
        body {
            background-color:lightgray;  
            font-family: Arial,Verdana,sans-serif;
            font-size: .83em;
            margin: 0;
            line-height: 17px;
        }
        a:link {
            color:blue;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color:blue;
            background-color: transparent;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <center>
        <h1>Insert in Country Database</h1>
        <hr/>
        <hr/>
        <br>
        <a style="font-size:1.4em;" href="{% url 'showcountry' %}">Back</a> 
        <br>
        <br>
        <form method="POST">
            {% csrf_token %}
            <table border="1">
                <tr> 
                    <td>Country Code</td>
                    <td><input type="text" placeholder="Enter Country Code" name="country_code" required></td>
                </tr>
                <tr> 
                    <td>Country name</td>
                    <td><input type="text" placeholder="Enter Country name" name="country_name"></td>
                </tr>
                <tr>
                    <td>Donor ID</td>
                    <td><input type="text" placeholder="Enter Donor ID" name="donor_id"></td>
                </tr>
                <tr>
                    <td>Region</td>
                    <td><input type="text" placeholder="Enter Region" name="region"></td>
                </tr>
                <tr>
                    <td>Veto power</td>
                    <td><input type="text" placeholder="Enter Veto power" name="veto_power"></td>
                </tr>
                <tr>
                    <td>Representative</td>
                    <td><input type="text" placeholder="Enter Representative" name="representative"></td>
                </tr>
                <tr>
                    <td><center><input type="submit" value="insert"/></center>
                    <td>
                        {% if messages %}
                        {% for mess in messages %}
                        <b style="color:green;">{{mess}}</b>
                        {% endfor %}
                        {% endif %}
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
